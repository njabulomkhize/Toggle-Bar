<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
</head>
<body>

  <Header>
    <div class="logo">LX Library</div>
    <div class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <nav class="navbar">
        <ul>


          <li class="active">
            <a href="">Home</a>
          </li>

          <li class="">
            <a href="">Visit</a>
          </li>

          <li class="">
            <a href="">Resources</a>
          </li>

          <li class="">
            <a href="">About</a>
          </li>

          <li class="">
            <a href="">Contact</a>
          </li>

          
        </ul>
    </nav>


  </Header>

  <script>
        hamburger = document.querySelector(".hamburger");
          hamburger.onclick = function(){
            navBar = document.querySelector(".navbar");
            navBar.classList.toggle("active");
          }
  </script>
  
</body>
</html>
